<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增返回内容解析规则配置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-string-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">数据来源名称：</label>
            <div class="col-sm-8">
                <input name="spiderSource" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字段名称：</label>
            <div class="col-sm-8">
                <input name="explainName" class="form-control" type="text">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 将需要解析的字段，映射成的字段名称</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">解析规则：</label>
            <div class="col-sm-8">
                <input name="explainValue" class="form-control" type="text">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 被解释的字段名称或者正则表达式</span>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例如：changePrice  ----> data.diff.f4</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据类型：</label>
            <div class="col-sm-8">
                <select name="valueType" class="form-control m-b">
                    <option value="">---请选择---</option>
                    <option value="TIME">时间</option>
                    <option value="PAGE">分页</option>
                    <option value="COMMON">公共数据</option>
                    <option value="LIST">列表数据</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 需要解析的字段数据属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "spider/explain"
    $("#form-string-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-string-add').serialize());
        }
    }
</script>
</body>
</html>
