<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增请求request配置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-request-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">数据来源名称：</label>
            <div class="col-sm-8">
                <input name="spiderSource" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">header：</label>
            <div class="col-sm-8">
                <input name="headerName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">header value：</label>
            <div class="col-sm-8">
                <input name="headerValue" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "spider/request"
    $("#form-request-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-request-add').serialize());
        }
    }
</script>
</body>
</html>
