<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改请求来源配置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-source-edit" th:object="${spiderSource}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">数据来源名称 ：</label>
            <div class="col-sm-8">
                <input name="spiderSource" th:field="*{spiderSource}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请求描述：</label>
            <div class="col-sm-8">
                <input name="sourceDes" th:field="*{sourceDes}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请求URL：</label>
            <div class="col-sm-8">
                <textarea name="reqUrl" class="form-control">[[*{reqUrl}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请求方法：</label>
            <div class="col-sm-8">
                <input name="reqMethod" th:field="*{reqMethod}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请求参数：</label>
            <div class="col-sm-8">
                <textarea name="reqParam" class="form-control">[[*{reqParam}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据类型：</label>
            <div class="col-sm-8">
                <select name="dataType" class="form-control m-b">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否分页，0-不分页;1-分页：</label>
            <div class="col-sm-8">
                <input name="isPage" th:field="*{isPage}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字符集：</label>
            <div class="col-sm-8">
                <input name="charset" th:field="*{charset}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否需要代理ip，0-不需要;1-需要：</label>
            <div class="col-sm-8">
                <input name="needProxy" th:field="*{needProxy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否需要cookie，0-不需要;1-需要：</label>
            <div class="col-sm-8">
                <input name="needCookie" th:field="*{needCookie}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否需要token认证信息，0-不需要;1-需要：</label>
            <div class="col-sm-8">
                <input name="needToken" th:field="*{needToken}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">cookie是否过期，0-未过期;1-过期：</label>
            <div class="col-sm-8">
                <input name="isLastCookie" th:field="*{isLastCookie}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/source";
    $("#form-source-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-source-edit').serialize());
        }
    }
</script>
</body>
</html>
